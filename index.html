<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="backdrop">
      <div class="modal">
        <button type="button" class="close-btn">x</button>

        <img src="./image/images/image.jpg" alt="clock" />
        <p class="top-text">Tube Watch S42 Date Steel With Black</p>
        <p class="price-text">€395</p>

        <form class="modal-form">
          <div class="modal-field">
            <label for="user-name" class="modal-input-text">Full name</label>
            <div class="input-wrap">
              <input
                class="input-modal"
                type="text"
                placeholder="Enter your full name"
                id="user-name"
              />
            </div>
          </div>
          <div class="modal-field">
            <label for="email" class="modal-input-text">Email</label>
            <div class="input-wrap">
              <input
                class="input-modal"
                type="E-mail"
                placeholder="Enter your full name"
                id="email"
              />
            </div>
          </div>
          <div class="modal-field">
            <label for="card-number" class="modal-input-text"
              >Card number</label
            >
            <div class="input-wrap">
              <input
                class="input-modal"
                type="number"
                placeholder="Enter your full name"
                id="card-number"
              />
            </div>
          </div>
          <div class="modal-field">
            <label for="user-comment">Comments</label>
            <div>
              <textarea
                class=""
                name="user-comment"
                id="user-comment"
                placeholder="Enter your text"
              ></textarea>
            </div>
          </div>
          <button type="submit" class="modal-btn">submit</button>
          <span modal-text>
            By clicking on “Send message” button, you agree to our
            <a href="" class=""> Privacy Policy</a> , and allow Promodo to use
            this information for marketing purposes.
          </span>
        </form>
      </div>
    </div>
  </body>
</html>
